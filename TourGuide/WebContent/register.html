<html lang="en">
<head>
<meta charset="utf-8">
<title>New-user Registration</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
.navbar {
	background-color: #0080ff;
}

.navbar-brand {
	color: #f2f2f2;
	font-size: 20px;
	font-weight: bold;
}
</style>


</head>

<body>
	<nav class="navbar navbar-default>
     <div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="Homepage.html">Tour Guide Portal</a>
		</div>

		<ul class="nav navbar-nav navbar-right">
			<li><a href="login.html" class="navbar-brand"><span
					class="glyphicon glyphicon-log-in"></span> Login</a></li>
			<li><a href="register.html" class="navbar-brand"><span
					class="glyphicon glyphicon-user"></span> Sign-up</a></li>
		</ul>
		</div>
	</nav>

	<div class="container">
		<form class="form-horizontal" action="register" method="post"
			style="margin-top: 25px">
			<h3 style="text-align: center">NEW USER REGISTERATION</h3>
			<br />
			<br />
			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="name">Your Name:</label>
				<div class="col-md-4">
					<input type="text" name="name" class="form control input-md" 
						placeholder="Enter Your Name" required="required" >
				</div>
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="email">Email-id:</label>
				<div class="col-md-4">
					<input type="email" name="email" class="form control" id="email"
						placeholder="Enter Your Email-id" required="required">
				</div>
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="password">Password:</label>
				<div class="col-md-8">
					<input type="password" name="password" class="form control input-md" id="password"
						placeholder="Enter a password" required="required" 
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
						title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
				</div>
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="mobile">Mobile
						Number:</label>
				<div class="col-md-4">
					<input type="text" name="mobile" class="form control input-md" id="mobile"
						placeholder="Enter your Mobile Number" required="required">
				</div>
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="city">City:</label>
				<div class="col-md-8">
					<input type="text" name="city" class="form control input-md" id="city"
						placeholder="Enter your current city" required="required">
				</div>
				</p>
			</div>

			<div class="form-group">
				<p>
					<label class="control-label col-md-4" for="state">State:</label>
				<div class="col-md-8">
					<input type="text" name="state" class="form control input-md" id="state"
						placeholder="Enter Your state" required="required">
				</div>
				</p>
			</div>
			<br />
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-success">Register</button>
				</div>
		</form>
</body>
</html>
